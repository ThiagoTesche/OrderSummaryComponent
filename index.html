<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Thiago Teshce">
  <meta name="description" content="order summary card component ">
  <meta name="keywords" content="card, component, summary">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>
</head>
<body>
<header>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="second">Coded by <a href="#">Thiago Tesche</a>. </p>
    <p>My GitHub -><a href="https://github.com/ThiagoTesche" target="_blank"><img src="images/github-svgrepo-com.svg" alt="github icon"></a></p>
  </div><!--/attribuition-->
</header>

<main>
  <div class="container">
    <div class="banner">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div><!--/banner-->

    <div class="summary">
      <h1>Order Summary</h1>
      <h3>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </h3>

      <div class="options">
        <img src="images/icon-music.svg" alt="icon music">
        <p>
          Annual Plan <br>
          <span>$59.99/year</span>
        </p>
        <button id="btnChange">Change</button>
      </div><!--/options-->

      <div class="buttonPay">
        <button class="btn btn-primary"> Proceed to Payment</button>
      </div><!--/buttonPay-->

      <div class="buttonCancel">
        <button>Cancel Order</button>
      </div><!--/buttonCancel-->
    </div><!--/summary-->
  </div><!--/container-->

  <div class="modal-container" id="modal">
    <div class="btnClose">
      <input type="button" id="close" value="X">
    </div><!--/btnClose-->
    <div class="plan">
      <div class="options">
        <img src="images/icon-music.svg" alt="icon music">
        <p>
          Weekly Plan <br>
          <span>$19.99/week</span>
        </p>
        <button id="btnChange">Change</button>
      </div><!--/options-->
    </div><!--/plan-->
    <div class="plan">
      <div class="options">
        <img src="images/icon-music.svg" alt="icon music">
        <p>
          Month Plan <br>
          <span>$39.99/month</span>
        </p>
        <button id="btnChange">Change</button>
      </div><!--/options-->
    </div>
    <div class="plan">
      <div class="options">
        <img src="images/icon-music.svg" alt="icon music">
        <p>
          Annual Plan <br>
          <span>$59.99/year</span>
        </p>
        <button id="btnChange">Change</button>
      </div><!--/options-->
    </div>
  </div>
</main>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</body>
</html>
